spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${{ env.SPRING_DATASOURCE_URL }}:3306/bbodok?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${{ env.SPRING_DATASOURCE_USERNAME }}
    password: ${{ env.SPRING_DATASOURCE_PASSWORD }}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        hbm2ddl:
          jdbc_metadata_extraction_strategy: individually
        format_sql: true
        show_sql: false
        order_inserts: true
        order_updates: true